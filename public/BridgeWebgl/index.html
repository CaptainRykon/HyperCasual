<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <title>Unity Web Player | Rykon Studios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #000;
            overflow: hidden;
        }

        #unity-canvas {
            width: 100%;
            height: 100%;
            display: block;
            background: #000;
        }

        .overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            color: #fff;
            font-family: sans-serif;
            text-align: center;
            z-index: 10;
        }

        .loading-text {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-family: sans-serif;
            z-index: 10;
        }
    </style>
</head>

<body>
    <div class="overlay">
        <div class="game-title">Mini Farcaster Game</div>
        <div class="company-name">by Rykon Studios</div>
    </div>
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <div class="loading-text">Loading¬†Game‚Ä¶</div>

    <script src="Build/BridgeWebgl.loader.js"></script>
    <script>
        // ‚ùå disable IndexedDB caching inside sandboxed frame
        window.caches = null;

        let unityInstance = null;

        createUnityInstance(document.querySelector("#unity-canvas"), {
            dataUrl: "Build/BridgeWebgl.data",
            frameworkUrl: "Build/BridgeWebgl.framework.js",
            codeUrl: "Build/BridgeWebgl.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "Rykon¬†Studios",
            productName: "Mini¬†Farcaster¬†Game",
            productVersion: "1.0",
            disableContextMenu: true,
            cacheControl: () => "no-store",
        }).then((instance) => {
            unityInstance = instance;
            window.unityInstance = instance;

            document.querySelector(".overlay").style.display = "none";
            document.querySelector(".loading-text").style.display = "none";
            console.log("‚úÖ Unity¬†WebGL initialized");

            /* -------- Unity ‚Üí parent helpers (already used in .jslib) -------- */
            window.UnityShareGame = () =>
                window.parent.postMessage({ type: "frame-action", action: "share-game" }, "*");

            window.UnityShareScore = (s) =>
                window.parent.postMessage({ type: "frame-action", action: "share-score", message: s }, "*");

            /** Unity will call this (via JSlib) to fetch context */
            window.RequestFarcasterUserData = () => {
                console.log("üì® Unity requested Farcaster user context");
                window.parent.postMessage({ type: "frame-action", action: "get-user-context" }, "*");
            };

            /* -------- Parent ‚Üí Unity listener -------- */
            window.addEventListener("message", (ev) => {
                const d = ev.data;

                /* farcaster username + pfp (existing) */
                if (d?.type === "FARCASTER_USER_INFO") {
                    const { username, pfpUrl } = d.payload || {};
                    if (username) {
                        instance.SendMessage("FarcasterBridge", "SetFarcasterUsername", username);
                        console.log("üë§ Username ‚Üí Unity:", username);
                    }
                    if (pfpUrl) {
                        instance.SendMessage("FarcasterBridge", "SetPfpUrl", pfpUrl);
                        console.log("üñºÔ∏è PFP¬†URL ‚Üí Unity:", pfpUrl);
                    }
                }

                /* FID + allow‚Äëlist flag coming from React */
                if (d?.type === "UNITY_METHOD_CALL") {
                    if (d.method === "SetFarcasterFID") {
                        instance.SendMessage("FarcasterBridge", "SetFarcasterFID", d.args?.[0] || "");
                    }
                    else if (d.method === "SetUserInList") {
                        instance.SendMessage("FarcasterBridge", "SetUserInList", d.args?.[0] || "0");
                    }
                }
            });
        })
            .catch((err) => console.error("‚ùå Unity load failed:", err));
    </script>
</body>
</html>
